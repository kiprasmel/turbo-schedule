### config.yml
###
### Javascript Node CircleCI 2.0 configuration file
###
### Check https://circleci.com/docs/2.0/language-javascript/ for more details
###
version: 2
jobs:
  build:
    branches:
      only:
        - master

    docker:
      # specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install --frozen-lockfile

      ### TODO - do NOT scrape on build to avoid the same stuff in docker container
      - run: yarn build

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
            - server/dist/saved-content
          key: v1-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
          # key: v1-dependencies-{{ checksum "yarn.lock" }}

      # - run: yarn test # SOON BBY

      - run: git config --global user.email $GIT_USER_EMAIL
      - run: git config --global user.name $GIT_USER_NAME

      - run: git tag
      - run: echo "$(git tag)"

      # testing
      - run: echo "second latest tag $(git describe --tags)"

      ### WARNING BROKEn
      # get & save latest tag
      - run: echo "export SECOND_LATEST_TAG=$(git describe --tags)" >> $BASH_ENV

      - run: echo "$SECOND_LATEST_TAG"

      ### install docker
      ### see https://circleci.com/docs/2.0/building-docker-images/
      - setup_remote_docker:
          docker_layer_caching: false # no longer available for the free tier? :/

      - run: yarn docker:deploy

      # create new version (& push to github) (skips ci to avoid an infinite loop)
      - run: yarn lerna version
